{% extends "vmconnectapp/base.html" %}

{% block content %}

<table>
    <tr>
        <th>Название ВМ</th>
        <th>Кастомное поле</th>
        <th>Действие</th>
    </tr>

    {% for vm in vms %}
    <tr>
        <td>
            {{ vm.name }}
        </td>
        <td>
            <div id="custom-field-{{ vm.id }}" 
                 hx-get="{% url 'edit_custom_field' vm.id %}" 
                 hx-target="this" 
                 hx-swap="outerHTML"
                 hx-trigger="click">
                {{ vm.cms }}
            </div>
        </td>
    </tr>
    {% endfor %}
    
</table>

{% endblock content %}
